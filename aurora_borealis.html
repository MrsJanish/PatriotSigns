<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazaarBot - Aurora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Canvas Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Floating Container */
        .container {
            width: 850px;
            height: 550px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        .sidebar {
            width: 80px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            gap: 30px;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
        }

        .icon-btn:hover,
        .icon-btn.active {
            background: #fff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Main Area */
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-weight: 200;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #fff, #a2d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-weight: 200;
        }

        /* Status Cards */
        .cards-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-label {
            display: block;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Action Button */
        .action-btn {
            padding: 15px 40px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            align-self: flex-start;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.6);
        }

        /* List Items */
        .list-container {
            flex: 1;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.2s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.02);
            padding-left: 25px;
        }
    </style>
</head>

<body>
    <canvas id="auroraCanvas"></canvas>

    <div class="container">
        <div class="sidebar">
            <div class="icon-btn active">●</div>
            <div class="icon-btn">◆</div>
            <div class="icon-btn">▲</div>
            <div class="icon-btn">■</div>
        </div>

        <div class="content">
            <h1>Aurora Engine</h1>
            <div class="subtitle">Intelligent Market Analysis & Automation</div>

            <div class="cards-row">
                <div class="card">
                    <span class="card-label">Daily Profit</span>
                    <div class="card-value">+45.2M</div>
                </div>
                <div class="card">
                    <span class="card-label">Algorithm</span>
                    <div class="card-value">Stable</div>
                </div>
                <div class="card">
                    <span class="card-label">Volume</span>
                    <div class="card-value">High</div>
                </div>
            </div>

            <div class="list-container">
                <div class="list-item">
                    <span>Enchanted Diamond</span>
                    <span style="color: #4facfe;">Buying @ 1,200</span>
                </div>
                <div class="list-item">
                    <span>Super Compactor 3000</span>
                    <span style="color: #00f2fe;">Selling @ 450k</span>
                </div>
                <div class="list-item">
                    <span>Hot Potato Book</span>
                    <span style="color: #a2d2ff;">Monitoring</span>
                </div>
            </div>

            <div style="flex: 1;"></div>
            <button class="action-btn">Initialize Sequence</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('auroraCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let t = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function draw() {
            ctx.fillStyle = '#020205';
            ctx.fillRect(0, 0, width, height);

            // Create gradient waves
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                let gradient = ctx.createLinearGradient(0, 0, width, 0);

                if (i === 0) {
                    gradient.addColorStop(0, 'rgba(0, 242, 254, 0)');
                    gradient.addColorStop(0.5, 'rgba(0, 242, 254, 0.2)');
                    gradient.addColorStop(1, 'rgba(0, 242, 254, 0)');
                } else if (i === 1) {
                    gradient.addColorStop(0, 'rgba(79, 172, 254, 0)');
                    gradient.addColorStop(0.5, 'rgba(79, 172, 254, 0.2)');
                    gradient.addColorStop(1, 'rgba(79, 172, 254, 0)');
                } else {
                    gradient.addColorStop(0, 'rgba(162, 210, 255, 0)');
                    gradient.addColorStop(0.5, 'rgba(162, 210, 255, 0.1)');
                    gradient.addColorStop(1, 'rgba(162, 210, 255, 0)');
                }

                ctx.fillStyle = gradient;

                // Sine wave logic
                for (let x = 0; x <= width; x += 10) {
                    const y = height / 2 +
                        Math.sin(x * 0.005 + t + i) * 100 +
                        Math.sin(x * 0.01 - t * 0.5) * 50;

                    if (x === 0) ctx.moveTo(x, height);
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(width, height);
                ctx.closePath();
                ctx.fill();
            }

            t += 0.01;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
